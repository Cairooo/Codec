<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Codec</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Bitcount+Prop+Single:wght@100..900&family=Bricolage+Grotesque:opsz,wght@12..96,200..800&family=Cinzel:wght@400..900&family=Dancing+Script:wght@400..700&family=Michroma&family=Playwrite+AU+QLD:wght@100..400&family=Shadows+Into+Light&family=Spectral:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,200;1,300;1,400;1,500;1,600;1,700;1,800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="external-line">
      <div class="top">
        <button data-key="ArrowUp" class="ptt codecF">
          <p class="call codecF">PTT</p>
        </button>
      </div>
      <div class="middle">
        <div class="frequency">
          <div class="bar1 codec"></div>
          <div class="bar2 codec"></div>
          <div class="bar3 codec"></div>
          <div class="bar4 codec"></div>
          <div class="bar5 codec"></div>
          <div class="bar6 codec"></div>
          <div class="bar7 codec"></div>
          <div class="bar8 codec"></div>
          <div class="bar9 codec"></div>
          <div class="bar10 codec"></div>
          <div class="bar11 codec"></div>
          <div class="bar12 codec"></div>
          <p>140.85</p>
        </div>
      </div>
      <div class="left">
        <button data-key="ArrowLeft" class="left-arrow codecF">
          <div class="left-triangle codecF"></div>
        </button>
      </div>
      <div class="right">
        <button data-key="ArrowRight" class="right-arrow codecF">
          <div class="right-triangle codecF"></div>
        </button>
      </div>
      <div class="down">
        <button data-key="ArrowDown" class="memory codecF">
          <p class="list">MEMORY</p>
        </button>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="./index.js" charset="UTF-8"></script>
  </body>
</html>
